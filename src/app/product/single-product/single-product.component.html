<div class="col-md-12 p-card">
  <div class="row">
    <div class="col-sm-5 col-md-4">
      <div class="position-relative h-sm-100"><a class="d-block h-100"
          href="../../../app/e-commerce/product/product-details.html"><img
            class="img-fluid fit-cover w-sm-100 h-sm-100 rounded-1 absolute-sm-centered"
            src="../../../assets/img/products/{{product.picture}}" alt=""></a>
        <div class="badge rounded-pill bg-success position-absolute top-0 end-0 me-2 mt-2 fs--2 z-index-2">New</div>
      </div>
    </div>
    <div class="col-sm-7 col-md-8">

            <li><span class="fas fa-circle" data-fa-transform="shrink-12"></span><span>Code : {{product.code}}</span>
            </li>
            <li><span class="fas fa-circle" data-fa-transform="shrink-12"></span><span>Date de creation :

          </ul>
        </div>
        <div class="col-lg-4 d-flex justify-content-between flex-column">
